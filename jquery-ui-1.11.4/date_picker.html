<!DOCTYPE html>
<html>
<head>
    <title>jQuery UI Datepicker Control</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../jquery-ui-1.11.4/jquery-ui.css"/>
    
    <script type="text/javascript" src="../jquery-ui-1.11.4/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.11.4/jquery-ui.js"></script>

    <script type="text/javascript">
        $("document").ready(function() {
            $("#datepick1").datepicker({
                firstDay: 1,

                showButtonPanel: true,
                currentText: "Today",
                closeText: "Close",
                
                constrainInput: true,
                
                defaultDate: 3,
                
                minDate: 0,
                maxDate: "+3M",

                changeMonth: true,
                changeYear: true,

                numberOfMonths: 1,
                
                beforeShowDay: onBeforeShowDay
            });

            function onBeforeShowDay(theDate) {
                // Day 0 is Sunday, 6 is Saturday
                if (theDate.getDay() == 0 || theDate.getDay() == 6) 
                    return [false, "", "Weekends disabled"];
                
                return [true, ""];
            }
        
        });
    </script>
</head>
<body>
    <form>
    <div>
        <h3>Datepicker attached to input field:</h3>
        Select a date: <input type="text" id="datepick1" />
        <!-- <div id="datepick1"></div> -->
        <input type = "date" />
    </div>
</form>
</body>
</html>
